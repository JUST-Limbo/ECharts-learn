<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>疫情地图</title>
</head>

<body>
  <div id="main" style="width: 600px; height: 400px;border:1px solid red;margin:100px auto;"></div>
  <script src="./js/echarts.min.js"></script>
  <script type="text/javascript">
    let container = document.getElementById("main");
    var myChart = echarts.init(container);

    // 指定图表的配置项和数据
    var option = {
      title: {
        text: "疫情地图",
        link: "http://www.baidu.com",
        textStyle: {
          color: 'green',
        },
        subtext: "123",
        left: 'center',
        padding: 15
      },
      xAxis: {
        data: ['1', '2', '3', '4', '5', '6', '7']
      },
      yAxis: {
        splitNumber: 3
      },
      legend: {
        bottom: 0
      },
      // 悬浮提示
      tooltip: {
        formatter(data) {
          console.log(data)
          return data.marker + '¥' + data.value
        }
      },
      series: [
        {
          name: '支出',
          type: 'line',
          data: [100, 200, 300, 400, 500]
        },
        {
          name: '收入',
          type: 'line',
          data: [200, 300, 50, 100, 200]
        },
        {
          name: '总资产',
          type: 'bar',
          data: [1000, 400, 500, 600, 300]
        }
      ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
  </script>
</body>

</html>
